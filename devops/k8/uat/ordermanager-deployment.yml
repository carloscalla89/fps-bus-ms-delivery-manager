apiVersion: apps/v1
kind: Deployment
metadata:
  name: us-ordermanager
  labels:
    app: us-ordermanager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: us-ordermanager
  template:
    metadata:
      labels:
        app: us-ordermanager
    spec:
      containers:
      - name: us-ordermanager
        image: 519901771307.dkr.ecr.us-west-2.amazonaws.com/ordermanager-service:{{TAG}}
        env:
        - name: environment
          value: "uat"
        - name: LOG_LEVEL_SYSTEM
          value: "INFO"
        - name: LOG_LEVEL_BUSINESS
          value: "ERROR"
        - name: LOGS_FOLDER
          value: "/var/log/us-ordermanager"
        ports:
        - containerPort: 8022
        resources:
          limits:
            cpu: 200m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 1Gi
      restartPolicy: Always
