apiVersion: apps/v1
kind: Deployment
metadata:
  name: us-order-manager
  labels:
    app: us-order-manager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: us-order-manager
  template:
    metadata:
      labels:
        app: us-order-manager
    spec:
      containers:
      - name: us-order-manager
        image: 519901771307.dkr.ecr.us-west-2.amazonaws.com/order-manager-service:{{TAG}}
        env:
        - name: environment
          value: "uat"
        - name: LOG_LEVEL_SYSTEM
          value: "INFO"
        - name: LOG_LEVEL_BUSINESS
          value: "ERROR"
        - name: LOGS_FOLDER
          value: "/var/log/us-order-manager"
        ports:
        - containerPort: 8022
        resources:
          limits:
            cpu: 200m
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 1Gi
      restartPolicy: Always
